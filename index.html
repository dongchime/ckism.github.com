<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>자기 소개 페이지</title>

        <!-- bootstrap CDN-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>
        <div class="header">
            <h1>김채은의 자기소개 페이지 입니다.</h1>
        </div>

        <div class="container"> <!-- bootstrap에서 제공하는 class 이름으로 (container) 작성 -->

            <div class="section profile">
                <div class="row">
                    <div class="thumb col-md-4 col-xs-6">
                        <img src="img/profile.JPG">
                    </div>

                    <div class="intro col-md-8 col-xs-6">
                        <span class="my-name">김채은</span>
                        <ul>
                            <li>나이: 22</li>
                            <li>성별: 여자</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="section hobby">
                <h2 class="section-name">내 활동내용</h2>
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li>2016, robocup 대회</li>
                            <li>2017, acm-icpc 대회</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="section gallary">
                <h2 class="section-name">갤러리</h2>
                <div class="row">
                    <div class="image col-md-4 col-xs-12 col-sm-6">
                        <img src="img/g1.JPG">
                    </div>

                    <div class="image col-md-4 col-xs-12 col-sm-6">
                        <img src="img/g2.JPG">
                    </div>

                    <div class="image col-md-4 col-xs-12 col-sm-6">
                        <img src="img/g3.JPG">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
